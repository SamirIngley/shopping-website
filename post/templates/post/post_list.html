{% extends 'post/base.html' %}

{% load static %}

{% block content %}

    {% for post in posts %}
    
        <h2><a href="{% url 'post-detail-page' post.id%}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>

    {% endfor %}
  
{% endblock content %}
