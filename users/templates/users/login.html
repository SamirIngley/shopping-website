{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'users/login_style.css' %}">
    <title>Shop</title>
</head>

<body>

    <div class='content-section'>

        <div class="left">
            <div class="msg">
                {% if messages %}
                {% for message in messages %}
                <div>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <form method="POST">

                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="form"> Login </legend>
                    {{ form.as_p }}
                </fieldset>

                <div class="form-group">
                    <button class="submit" type="submit" value="Login">Login</button>
                </div>
            </form>
        </div>

        <div class="need-account">
            <small class="need-account-text">
                Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>

    </div>


</body>

</html>
